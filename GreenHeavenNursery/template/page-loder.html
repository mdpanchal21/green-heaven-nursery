<div class="pre-loder-main" id="pre-loder">
	<div class="loader" id="loader"></div>
    </div>

	<script>
	document.onreadystatechange = function () {
		if (document.readyState === "complete") {
			setTimeout(function(){
			document.getElementById("pre-loder").style.display = "none";
			document.getElementById("loader").style.display = "none";
			},500);
		}
	};
    </script>
    <style>
    .pre-loder-main{
	    position: fixed;
	    top:0px;
	    width:100%;
	    height:650px;
	    display:flex;
	    justify-content:center;
	    align-items:center;
	    z-index:9999;
	    background-color:white;
    }
    .loader {
    position:fixed;
	width: 80px;
	aspect-ratio: 1;
	color: #000;
	border: 2px solid green;
	display: grid;
	box-sizing: border-box;
	animation: l1 6s infinite linear;
    }
    .loader::before,
    .loader::after {
	content: "";
	grid-area: 1/1;
	margin: auto;
	width: 70.7%;
	aspect-ratio: 1;
	border: 2px solid green;
	box-sizing: content-box;
	animation: inherit;
    }
    .loader::after {
	width: 50%;
	aspect-ratio: 1;
	border: 2px solid green;
	animation-duration: 3s;
    }
    @keyframes l1{
	100% {transform:rotate(1turn)}
    }
